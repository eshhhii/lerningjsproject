<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="logo" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
                    <div class="profile__text">
                        <div class="profile__user">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit" aria-label="Изменить профиль"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    
            </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
            <fieldset class="popup__fieldset">
                <input class="popup__input" id="username" type="text" value="Жак-Ив Кусто" placeholder="Имя">
                <input class="popup__input" id="userjob" type="text" value="Исследователь океана" placeholder="О себе">
            </fieldset>
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_add" name="form" id="popupFormAdd">
            <fieldset class="popup__fieldset">
                <input class="popup__input" id="placeName" name="name" type="text" value="" placeholder="Название">
                <input class="popup__input" id="placeLink" name="link" type="text" value="" placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="popup__save">Создать</button>
        </form>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
        </div>
    </section>
    <template class="template">
    <li class="element">
        <img src="" class="element__image" alt="">
        <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__like" aria-label="Лайкнуть"></button>
            <button class="element__bin" aria-label="Удалить"></button>
        </div>
    </li>
</template>
<script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
