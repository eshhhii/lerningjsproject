<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип"> 
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/Avatar (1).png" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
                <h1>Жак-Ив Кусто <button class="button_action_edit"></button> </h1>
                <p>Исследователь океана</p>
            </div>
            <button class="button_action_add"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" class="element__image" alt="">
                <h2 class="element__title">Карачаевск</h2> 
                <button class="element__like"> </button>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash (1).png" class="element__image" alt="">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"> </button>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash (1).png" class="element__image" alt="">
                <div>
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/roman-trifonov-vXFaLLG4qY8-unsplash (1).jpg" class="element__image" alt="">
            <div>
                <h2 class="element__title">Калининград</h2>
                <button class="element__like"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/philipp-trubchenko-08lvM7w-G30-unsplash (1).png" class="element__image" alt="">
            <div>
                <h2 class="element__title">Байкал</h2>
                <button class="element__like"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/denis-kostyuck-b94-EgA1D8k-unsplash.png" class="element__image" alt="">
            <div>
                <h2 class="element__title">Сахалин</h2>
                <button class="element__like"> </button>
            </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
</div>  
</body>
</html>
