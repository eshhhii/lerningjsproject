<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип"> 
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/image (1).jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__text">
                    <div class="profile__username">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn" aria-label="Изменить профиль"></button>
            </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            </div>
            <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash (1).jpg" class="element__image" alt="">
                <div class="element__text">
                <h2 class="element__title">Карачаево-Черкесия</h2> 
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash (1).png" class="element__image" alt="">
                <div class="element__text">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash (1).png" class="element__image" alt="">
                <div class="element__text"> 
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/roman-trifonov-vXFaLLG4qY8-unsplash (1).jpg" class="element__image" alt="">
            <div class="element__text">
                <h2 class="element__title">Калининград</h2>
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/philipp-trubchenko-08lvM7w-G30-unsplash (1).png" class="element__image" alt="">
            <div class="element__text">
                <h2 class="element__title">Байкал</h2>
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
            <article class="element">
                <img src="./images/denis-kostyuck-b94-EgA1D8k-unsplash.png" class="element__image" alt="">
            <div class="element__text">
                <h2 class="element__title">Сахалин</h2>
                <button class="element__like-btn" aria-label="Лайкнуть"> </button>
            </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
</div> 
<section class="popup">
    <div class="popup__container">
            <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__fieldset">
                <input class="popup__input" type="text" name="Имя" placeholder="Жак-Ив Кусто">
                <input class="popup__input" type="text" name="О себе" placeholder="Исследователь океана">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>
</section>
</body>
</html>
