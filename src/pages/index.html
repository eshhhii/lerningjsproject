<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="logo" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="<%=require('./images/image.jpg')%>" class="profile__avatar" alt="Аватар">
                    <button type="button" class="profile__avatar_edit" aria-label="Изменить аватар"></button>
                    <div class="profile__text">
                        <div class="profile__user">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit" aria-label="Изменить профиль"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="username" type="text" name="name" value="" placeholder="Имя"
                        minlength="2" maxlength="40" required>
                    <span class="popup__error" id="username-error"></span>
                    <input class="popup__input" id="userjob" name="job" type="text" value=""
                        placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="userjob-error"></span>
                </fieldset>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_add" name="form" id="popupFormAdd">
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="placeName" name="name" type="text" value="" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="popup__error" id="placeName-error"></span>
                    <input class="popup__input" id="placeLink" name="link" type="url" value=""
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__error" id="placeLink-error"></span>
                </fieldset>
                <button type="submit" class="popup__save">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_images">
        <div class="popup__container popup__container_image">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <img src="#" class="popup__image" alt="#">
            <h3 class="popup__title popup__title_image"></h3>
        </div>
    </section>
    <section class="popup popup_delete">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <buttonn type="submit" class="popup__save">Да</button>
        </div>
    </section>
    <section class="popup popup_update">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <input class="popup__input" id="newAvatar" name="link" type="url" value=""
            placeholder="Ссылка на новый аватар" required>
            <buttonn type="submit" class="popup__save">Сохранить</button>
        </div>
    </section>
    <template class="template">
        <li class="element">
            <img src="#" class="element__image" alt="#">
            <button class="element__bin" aria-label="Удалить"></button>
            <div class="element__text">
                <p class="element__title"></p>
                <button class="element__like" aria-label="Лайкнуть"></button>
                <span class="element__like_counter">0</span>
            </div>
        </li>
    </template>
    
    
</body>

</html>
